<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>О проекте | Родословная</title>

<!-- Google Fonts: Playfair Display + Inter с кириллицей -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
        font-family: 'Inter', 'Segoe UI', Roboto, system-ui, -apple-system, sans-serif;
        background: linear-gradient(145deg, #f6f9fc 0%, #edf4f8 100%);
        min-height: 100vh;
        padding: 2rem 1.5rem;
        color: #1e3c5c;
        line-height: 1.6;
    }

    .app-container { max-width: 700px; margin: 0 auto; }

    /* ===== ШРИФТЫ ===== */
    h1, h2, h3, h4, h5, h6 {
        font-family: 'Playfair Display', 'Georgia', serif;
        font-weight: 500;
        letter-spacing: -0.3px;
    }

    /* ===== ХЕДЕР (КАК НА ГЛАВНОЙ) ===== */
    .header {
        margin-bottom: 1.2rem;
        display: flex;
        justify-content: center;
    }
    .logo-link {
        text-decoration: none;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 12px;
    }
    .logo-link svg { flex-shrink: 0; filter: drop-shadow(0 2px 4px rgba(31, 66, 99, 0.1)); }
    .logo-link h1 {
        font-family: 'Playfair Display', 'Georgia', serif;
        font-weight: 600;
        font-size: 2.2rem;
        letter-spacing: -0.5px;
        color: #1e3c5c;
        text-shadow: 0 2px 4px rgba(0,20,40,0.08);
        margin: 0;
    }

    /* ===== КАРТОЧКА КОНТЕНТА ===== */
    .card {
        background: rgba(255,255,255,0.7);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255,255,255,0.6);
        border-radius: 36px;
        padding: 2.5rem 2rem;
        box-shadow: 0 25px 45px -20px rgba(23, 55, 83, 0.3);
        margin-top: 1rem;
    }

    .intro {
        margin-bottom: 2rem;
        line-height: 1.7;
        color: #537a9f;
        font-size: 1.1rem;
    }
    .intro strong { color: #1e3c5c; font-weight: 600; }

    .form-subtitle {
        color: #537a9f;
        margin-bottom: 1.5rem;
        line-height: 1.6;
        font-size: 1rem;
    }

    /* ===== КНОПКА НАЗАД ===== */
    .back-link {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        color: #4f8bc9;
        text-decoration: none;
        font-weight: 500;
        margin-bottom: 1rem;
        padding: 0.5rem 1.2rem;
        background: rgba(79, 139, 201, 0.08);
        border: 1px solid rgba(79, 139, 201, 0.15);
        border-radius: 50px;
        transition: all 0.2s ease;
        font-size: 0.95rem;
        font-family: 'Inter', sans-serif;
    }
    .back-link:hover {
        background: rgba(79, 139, 201, 0.15);
        color: #1e3c5c;
        transform: translateX(-3px);
    }

    /* ===== ФОРМА ===== */
    .contact-form { display: flex; flex-direction: column; gap: 1rem; }

    .form-group input,
    .form-group textarea {
        width: 100%;
        padding: 0.8rem 1.4rem;
        border: 1px solid rgba(79, 139, 201, 0.2);
        border-radius: 50px; /* Как search-input */
        font-size: 1rem;
        font-family: 'Inter', inherit;
        outline: none;
        transition: all 0.2s ease;
        background: white;
        color: #1e3c5c;
        box-shadow: 0 4px 10px rgba(0, 20, 40, 0.05);
    }

    .form-group input::placeholder,
    .form-group textarea::placeholder { color: #8aa3b8; }

    .form-group input:focus,
    .form-group textarea:focus {
        border-color: #4f8bc9;
        box-shadow: 0 8px 16px -8px #4f8bc9;
    }

    .form-group textarea {
        resize: vertical;
        min-height: 120px;
        border-radius: 24px; /* Чуть мягче для текста */
        padding: 1rem 1.4rem;
        line-height: 1.5;
    }

    .submit-btn {
        background: linear-gradient(145deg, #4f8bc9, #3a6ca3);
        color: white;
        font-weight: 600;
        border: none;
        cursor: pointer;
        padding: 0.8rem 2.5rem;
        border-radius: 50px;
        font-size: 1.1rem;
        font-family: 'Inter', inherit;
        transition: all 0.15s ease;
        box-shadow: 0 10px 18px -8px #2b5a8c;
        margin-top: 0.5rem;
        width: fit-content;
        margin-left: auto;
        margin-right: auto;
        display: block;
    }

    .submit-btn:hover {
        background: linear-gradient(145deg, #5d9ad9, #3f78b5);
        transform: scale(1.02);
        box-shadow: 0 14px 22px -10px #1e3e60;
    }

    .submit-btn:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        transform: none;
    }

    .form-message {
        padding: 0.8rem 1.5rem;
        border-radius: 50px;
        font-weight: 500;
        text-align: center;
        display: none;
        font-size: 0.95rem;
        margin-top: 1rem;
        font-family: 'Inter', sans-serif;
    }

    .form-message.success {
        background: #e8f5e9;
        color: #2e7d32;
        border: 1px solid #a5d6a7;
        display: block;
        animation: fadeIn 0.3s ease;
    }

    .form-message.error {
        background: #ffebee;
        color: #c62828;
        border: 1px solid #ef9a9a;
        display: block;
        animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(-5px); }
        to { opacity: 1; transform: translateY(0); }
    }

    /* ===== АДАПТИВ ===== */
    @media (max-width: 650px) {
        body { padding: 1rem 0.8rem; }
        .card { padding: 1.8rem 1.2rem; border-radius: 28px; }
        .logo-link h1 { font-size: 1.8rem; }
        .logo-link svg { width: 36px; height: 36px; }
        .submit-btn { width: 100%; }
    }

    @media (max-width: 480px) {
        body { padding: 0.8rem 0.6rem; }
        .card { padding: 1.5rem 1rem; border-radius: 24px; }
        .intro, .form-subtitle { font-size: 0.95rem; }
        .form-group input, .form-group textarea {
            font-size: 0.9rem; padding: 0.7rem 1.2rem; border-radius: 40px;
        }
        .form-group textarea { border-radius: 20px; }
        .submit-btn { font-size: 1rem; padding: 0.7rem 1.5rem; }
        .logo-link h1 { font-size: 1.6rem; }
        .logo-link svg { width: 32px; height: 32px; }
    }
</style>
</head>
<body>
<div class="app-container">
    
    <!-- ХЕДЕР С ЛОГОТИПОМ -->
    <div class="header">
        <a href="/" class="logo-link">
            <svg width="42" height="42" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg" style="flex-shrink: 0;">
              <defs>
                <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                  <stop offset="0%" style="stop-color:#4f8bc9;stop-opacity:1" />
                  <stop offset="100%" style="stop-color:#3a6ca3;stop-opacity:1" />
                </linearGradient>
                <filter id="softShadow" x="-50%" y="-50%" width="200%" height="200%">
                  <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.15"/>
                </filter>
              </defs>
              <circle cx="100" cy="100" r="90" fill="url(#logoGradient)" filter="url(#softShadow)"/>
              <rect x="92" y="110" width="16" height="35" rx="4" fill="white" opacity="0.95"/>
              <circle cx="100" cy="75" r="28" fill="white" opacity="0.95"/>
              <circle cx="75" cy="95" r="18" fill="white" opacity="0.85"/>
              <circle cx="125" cy="95" r="18" fill="white" opacity="0.85"/>
              <circle cx="60" cy="115" r="14" fill="white" opacity="0.75"/>
              <circle cx="140" cy="115" r="14" fill="white" opacity="0.75"/>
              <line x1="100" y1="103" x2="75" y2="95" stroke="white" stroke-width="2" opacity="0.6" stroke-linecap="round"/>
              <line x1="100" y1="103" x2="125" y2="95" stroke="white" stroke-width="2" opacity="0.6" stroke-linecap="round"/>
              <line x1="75" y1="113" x2="60" y2="115" stroke="white" stroke-width="2" opacity="0.5" stroke-linecap="round"/>
              <line x1="125" y1="113" x2="140" y2="115" stroke="white" stroke-width="2" opacity="0.5" stroke-linecap="round"/>
              <ellipse cx="85" cy="85" rx="12" ry="8" fill="white" opacity="0.2" transform="rotate(-30 85 85)"/>
            </svg>
            <h1>Родословная</h1>
        </a>
    </div>

    <div style="text-align: center; margin-bottom: 1.5rem;">
        <a href="/" class="back-link">← На главную</a>
    </div>

    <div class="card">
        <h2 style="text-align: center; margin-bottom: 1.5rem; font-size: 1.8rem; color: #1e3c5c;">О проекте</h2>
        
        <p class="intro">
            Привет! Меня зовут <strong>Валерий Панченко</strong>.<br>
            Я создал этот сайт, чтобы сохранить и изучить свою родословную.
            Если вы нашли здесь себя — значит, мы родственники!
        </p>

        <p class="form-subtitle">
            Буду рад, если поделитесь информацией о вашей семье или укажете на неточности. Пишите мне:
        </p>
        
        <form id="contactForm" class="contact-form" onsubmit="submitForm(event)">
            <div class="form-group">
                <input type="text" id="name" name="name" required placeholder="Ваше имя *">
            </div>
            <div class="form-group">
                <input type="email" id="email" name="email" placeholder="Email, Telegram (необязательно)">
            </div>
            <div class="form-group">
                <textarea id="message" name="message" required placeholder="Ваше сообщение *"></textarea>
            </div>
            
            <button type="submit" class="submit-btn" id="submitBtn">Отправить</button>
        </form>
        
        <div id="formMessage" class="form-message"></div>
    </div>
</div>

<script>
async function submitForm(event) {
    event.preventDefault();
    
    const submitBtn = document.getElementById('submitBtn');
    const formMessage = document.getElementById('formMessage');
    const form = document.getElementById('contactForm');
    
    submitBtn.disabled = true;
    const originalText = submitBtn.textContent;
    submitBtn.textContent = '⏳ Отправка...';
    formMessage.className = 'form-message';
    
    const formData = {
        name: document.getElementById('name').value.trim(),
        email: document.getElementById('email').value.trim(),
        message: document.getElementById('message').value.trim()
    };
    
    try {
        const res = await fetch('/feedback', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(formData)
        });
        
        if (res.ok) {
            formMessage.textContent = '✅ Спасибо! Сообщение отправлено.';
            formMessage.classList.add('success');
            form.reset();
        } else {
            const errorData = await res.json().catch(() => ({}));
            formMessage.textContent = errorData.detail || '❌ Ошибка отправки. Попробуйте позже.';
            formMessage.classList.add('error');
        }
    } catch(err) {
        formMessage.textContent = '❌ Ошибка сети. Проверьте подключение.';
        formMessage.classList.add('error');
        console.error('Feedback error:', err);
    } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = originalText;
        
        setTimeout(() => {
            formMessage.className = 'form-message';
        }, 6000);
    }
}
</script>

</body>
</html>
