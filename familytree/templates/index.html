<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>–†–æ–¥–æ—Å–ª–æ–≤–Ω–∞—è</title>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Segoe UI', Roboto, system-ui, -apple-system, sans-serif;
        background: linear-gradient(145deg, #f6f9fc 0%, #edf4f8 100%);
        min-height: 100vh;
        padding: 2rem 1.5rem;
    }

    .app-container {
        max-width: 800px;
        margin: 0 auto;
    }

    h1 {
        font-weight: 500;
        font-size: 2.2rem;
        letter-spacing: -0.5px;
        color: #1e3c5c;
        margin-bottom: 1.8rem;
        padding-left: 0;
        text-shadow: 0 2px 4px rgba(0,20,40,0.08);
        text-align: center;
    }

    .header a {
        text-decoration: none;
    }

    .controls {
        background: rgba(255,255,255,0.7);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255,255,255,0.6);
        border-radius: 60px;
        padding: 0.6rem 0.8rem;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.6rem;
        box-shadow: 0 10px 30px -10px rgba(31, 66, 99, 0.2);
        margin-bottom: 0.5rem;
        flex-wrap: wrap;
        width: 100%;
        position: relative;
        z-index: 101;
    }

    .search-input {
        background: white;
        border: 1px solid rgba(79, 139, 201, 0.2);
        padding: 0.6rem 1rem;
        border-radius: 50px;
        font-size: 1.1rem;
        font-family: inherit;
        outline: none;
        transition: all 0.2s ease;
        box-shadow: 0 4px 10px rgba(0, 20, 40, 0.05);
        flex: 1;
        min-width: 100px;
        color: #1e3c5c;
    }

    .search-input:focus {
        border-color: #4f8bc9;
        box-shadow: 0 8px 16px -8px #4f8bc9;
    }

    .search-input::placeholder {
        color: #8aa3b8;
        opacity: 1;
    }

    .search-btn {
        background: linear-gradient(145deg, #4f8bc9, #3a6ca3);
        color: white;
        font-weight: 600;
        border: none;
        cursor: pointer;
        box-shadow: 0 10px 18px -8px #2b5a8c;
        transition: all 0.15s ease;
        padding: 0.6rem 1.2rem;
        border-radius: 50px;
        font-size: 1.1rem;
        font-family: inherit;
        white-space: nowrap;
    }

    .search-btn:hover {
        background: linear-gradient(145deg, #5d9ad9, #3f78b5);
        transform: scale(1.02);
        box-shadow: 0 14px 22px -10px #1e3e60;
    }

    .view-btn {
        background: linear-gradient(145deg, #5cb87a, #4a9a62);
        color: white;
        font-weight: 600;
        border: none;
        cursor: pointer;
        box-shadow: 0 10px 18px -8px #3a7a4e;
        transition: all 0.15s ease;
        padding: 0.6rem 1.2rem;
        border-radius: 50px;
        font-size: 1.1rem;
        font-family: inherit;
        white-space: nowrap;
    }

    .view-btn:hover {
        background: linear-gradient(145deg, #6ec88a, #5aab72);
        transform: scale(1.02);
        box-shadow: 0 14px 22px -10px #2e6a3e;
    }

    .search-results {
        background: white;
        border-radius: 24px;
        box-shadow: 0 15px 35px -15px rgba(31, 66, 99, 0.25);
        border: 1px solid rgba(79, 139, 201, 0.15);
        margin: -0.5rem auto 2.5rem;
        max-height: 300px;
        overflow-y: auto;
        display: none;
        z-index: 100;
        position: relative;
        width: 100%;
        max-width: 800px;
    }

    .search-results.visible {
        display: block;
        animation: slideDown 0.2s ease;
    }

    @keyframes slideDown {
        from { opacity: 0; transform: translateY(-10px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .search-result-item {
        padding: 0.9rem 1.8rem;
        cursor: pointer;
        transition: background 0.15s ease;
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-bottom: 1px solid rgba(79, 139, 201, 0.08);
    }

    .search-result-item:last-child {
        border-bottom: none;
    }

    .search-result-item:hover {
        background: #f0f9ff;
    }

    .search-result-item.selected {
        background: #e3f0fa;
        border-left: 3px solid #4f8bc9;
    }

    .search-result-name {
        font-weight: 500;
        color: #1e3c5c;
        font-size: 1.1rem;
    }

    .search-result-years {
        font-size: 0.95rem;
        color: #6f8fa8;
        font-weight: 300;
    }

    .search-empty {
        padding: 1.5rem;
        text-align: center;
        color: #6f8fa8;
        font-style: italic;
    }

    .pedigree-container {
        background: rgba(255,255,255,0.6);
        backdrop-filter: blur(8px);
        border-radius: 36px;
        padding: 2rem 1.8rem;
        border: 1px solid rgba(255,255,255,0.7);
        box-shadow: 0 25px 45px -20px rgba(23, 55, 83, 0.3);
        width: 100%;
    }

    .person {
        position: relative;
        margin-bottom: 0.25rem;
    }

    .card {
        display: inline-flex;
        align-items: center;
        background: white;
        border-radius: 40px;
        padding: 0.6rem 1.8rem 0.6rem 1.5rem;
        border: none;
        box-shadow: 0 8px 16px -8px rgba(0, 32, 64, 0.12), 0 0 0 1px rgba(79, 139, 201, 0.1);
        transition: all 0.2s ease;
        cursor: pointer;
        margin: 6px 0;
    }

    .card:hover {
        background: #f0f9ff;
        box-shadow: 0 12px 22px -12px #2b5a8c, 0 0 0 1px #4f8bc9;
        transform: translateY(-1px);
    }

    .label {
        font-weight: 500;
        color: #153e5a;
        font-size: 1.1rem;
    }

    .children {
        margin-left: 42px;
        padding-left: 18px;
        border-left: 2px dashed #b3d2f0;
        display: none;
    }

    .person.expanded > .children {
        display: block;
        animation: fadeSlide 0.2s ease;
    }

    @keyframes fadeSlide {
        from { opacity: 0.4; transform: translateY(-5px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .role {
        font-size: 0.9rem;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 1px;
        color: #537a9f;
        background: rgba(79, 139, 201, 0.08);
        padding: 0.3rem 1.2rem;
        border-radius: 20px;
        display: inline-block;
        margin: 10px 0 6px 0;
        border: 1px solid rgba(79, 139, 201, 0.15);
        backdrop-filter: blur(2px);
    }

    .generation-0 > .card {
        background: linear-gradient(115deg, #f0f7ff, #e3f0fa);
        box-shadow: 0 8px 18px -10px #2b5a8c, 0 0 0 1px #8bb9e5;
    }

    .generation-0 > .card .label {
        color: #1e3c5c;
        font-weight: 600;
    }

    .loading-state {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 12px;
        color: #1e3c5c;
        font-size: 1.2rem;
        padding: 2rem;
    }

    .loading-state::after {
        content: "";
        width: 24px;
        height: 24px;
        border: 3px solid #b3d2f0;
        border-top: 3px solid #4f8bc9;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
        to { transform: rotate(360deg); }
    }

    .error-message {
        background: #ffefef;
        color: #b33f3f;
        padding: 1rem 2rem;
        border-radius: 40px;
        border-left: 8px solid #c74a4a;
        font-weight: 500;
        box-shadow: 0 8px 18px rgba(180, 60, 60, 0.1);
        text-align: center;
        font-size: 1.1rem;
    }

    .empty-state {
        color: #6f8fa8;
        text-align: center;
        padding: 3rem 1rem;
        font-style: italic;
        font-size: 1.2rem;
    }

    @media (max-width: 650px) {
        .controls {
            flex-direction: column;
            align-items: stretch;
            border-radius: 40px;
            padding: 1rem;
            gap: 0.6rem;
        }
        
        .search-input {
            width: 100%;
            text-align: center;
            font-size: 0.95rem;
            padding: 0.6rem 1rem;
        }
        
        .search-btn, .view-btn {
            width: 100%;
            font-size: 0.95rem;
            padding: 0.6rem 1.2rem;
        }
    }
</style>
</head>
<body>
<div class="app-container">
    <div class="header">
        <a href="/">
            <h1>üåø –†–æ–¥–æ—Å–ª–æ–≤–Ω–∞—è</h1>
        </a>
    </div>
    
    <div class="controls">
        <input 
            type="text" 
            id="firstNameInput" 
            placeholder="–ò–º—è" 
            class="search-input"
            autocomplete="off"
        >
        <input 
            type="text" 
            id="lastNameInput" 
            placeholder="–§–∞–º–∏–ª–∏—è" 
            class="search-input"
            autocomplete="off"
        >
        <button onclick="searchPeople()" class="search-btn">üîç –ù–∞–π—Ç–∏</button>
        <button onclick="loadSelectedTree()" class="view-btn">üå≥ –î–µ—Ä–µ–≤–æ</button>
    </div>

    <div id="searchResults" class="search-results"></div>

    <div id="pedigree-container" class="pedigree-container">
        <div class="empty-state">
            ‚ú® –í–≤–µ–¥–∏—Ç–µ –∏–º—è –∏ (–∏–ª–∏) —Ñ–∞–º–∏–ª–∏—é, —á—Ç–æ–±—ã –Ω–∞–π—Ç–∏ —á–µ–ª–æ–≤–µ–∫–∞ –∏ —É–≤–∏–¥–µ—Ç—å –µ–≥–æ —Ä–æ–¥–æ—Å–ª–æ–≤–Ω—É—é
        </div>
    </div>
</div>

<script>
let selectedPersonId = null; 

async function searchPeople() {
    const firstName = document.getElementById('firstNameInput').value.trim();
    const lastName = document.getElementById('lastNameInput').value.trim();
    
    if (!firstName && !lastName) {
        showSearchMessage('‚ö†Ô∏è –í–≤–µ–¥–∏—Ç–µ –∏–º—è –∏ (–∏–ª–∏) —Ñ–∞–º–∏–ª–∏—é –¥–ª—è –ø–æ–∏—Å–∫–∞');
        return;
    }

    const resultsContainer = document.getElementById('searchResults');
    resultsContainer.innerHTML = '<div class="search-empty">üîé –ü–æ–∏—Å–∫...</div>';
    resultsContainer.classList.add('visible');

    try {
        const params = new URLSearchParams();
        if (firstName) params.append('first_name', firstName);
        if (lastName) params.append('last_name', lastName);
        
        const res = await fetch(`/person/?${params}`, { 
            headers: { 'Accept': 'application/json' } 
        });
        
        if (!res.ok) throw new Error(`–û—à–∏–±–∫–∞ —Å–µ—Ä–≤–µ—Ä–∞: ${res.status}`);
        
        const people = await res.json();
        renderSearchResults(people);
        
    } catch(err) {
        console.error('–û—à–∏–±–∫–∞ –ø–æ–∏—Å–∫–∞:', err);
        showSearchMessage(`‚ùå –û—à–∏–±–∫–∞: ${err.message}`);
    }
}

function renderSearchResults(people) {
    const container = document.getElementById('searchResults');
    
    if (!people || people.length === 0) {
        showSearchMessage('üîç –ù–∏—á–µ–≥–æ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ');
        return;
    }
    
    let html = '';
    people.forEach(p => {
        const years = p.birth_year ? ` (${p.birth_year}${p.death_year ? '‚Äì' + p.death_year : ''})` : '';
        const isSelected = p.id === selectedPersonId ? 'selected' : '';
        
        html += `
            <div class="search-result-item ${isSelected}" onclick="selectPerson(${p.id}, this)">
                <span class="search-result-name">${p.first_name} ${p.last_name}</span>
                ${years ? `<span class="search-result-years">${years}</span>` : ''}
            </div>
        `;
    });
    
    container.innerHTML = html;
    container.classList.add('visible');
}

function showSearchMessage(message) {
    const container = document.getElementById('searchResults');
    container.innerHTML = `<div class="search-empty">${message}</div>`;
    container.classList.add('visible');
}

function selectPerson(personId, element) {
    document.querySelectorAll('.search-result-item').forEach(el => el.classList.remove('selected'));
    if (element) element.classList.add('selected');
    
    selectedPersonId = personId;
}

async function loadSelectedTree() {
    if (!selectedPersonId) {
        document.getElementById('pedigree-container').innerHTML = 
            '<div class="empty-state">üëÜ –°–Ω–∞—á–∞–ª–∞ –Ω–∞–π–¥–∏—Ç–µ –∏ –≤—ã–±–µ—Ä–∏—Ç–µ —á–µ–ª–æ–≤–µ–∫–∞ –∏–∑ —Å–ø–∏—Å–∫–∞</div>';
        return;
    }

    const container = document.getElementById('pedigree-container');
    container.innerHTML = '<div class="loading-state">–ó–∞–≥—Ä—É–∂–∞–µ–º —Ä–æ–¥–æ—Å–ª–æ–≤–Ω—É—é</div>';

    try {
        const res = await fetch(`/tree/${selectedPersonId}`, { 
            headers: { 'Accept': 'application/json' } 
        });
        if (!res.ok) throw new Error(`–û—à–∏–±–∫–∞ —Å–µ—Ä–≤–µ—Ä–∞: ${res.status}`);
        const data = await res.json();

        container.innerHTML = renderPerson(data, 0);

        document.querySelectorAll('.card').forEach(card => {
            card.addEventListener('click', (e) => {
                e.stopPropagation();
                const personBlock = card.closest('.person');
                if (personBlock) {
                    personBlock.classList.toggle('expanded');
                }
            });
        });

    } catch(err) {
        console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–µ—Ä–µ–≤–∞:', err);
        container.innerHTML = `<div class="error-message">‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏: ${err.message}</div>`;
    }
}

function renderPerson(person, generation) {
    if (!person) return '';

    const name = `${person.first_name || ''} ${person.last_name || ''}`.trim() || '–ë–µ–∑ –∏–º–µ–Ω–∏';
    let years = '';
    if (person.birth_year || person.death_year) {
        years = ` ${person.birth_year || '?'}${person.death_year ? '‚Äì' + person.death_year : ''}`;
    }

    let html = `<div class="person generation-${generation}">
        <div class="card">
            <span class="label">${name}${years ? `<span style="font-weight:300; margin-left:8px; opacity:0.75;">${years}</span>` : ''}</span>
        </div>`;

    let childrenHtml = '';

    if (person.father || person.mother) {
        childrenHtml += '<div class="children">';
        if (person.father) {
            childrenHtml += `<div><span class="role">–û—Ç–µ—Ü</span>${renderPerson(person.father, generation + 1)}</div>`;
        }
        if (person.mother) {
            childrenHtml += `<div><span class="role">–ú–∞—Ç—å</span>${renderPerson(person.mother, generation + 1)}</div>`;
        }
        childrenHtml += '</div>';
    }

    if (person.children && person.children.length > 0) {
        childrenHtml += '<div class="children"><span class="role">–î–µ—Ç–∏</span>';
        person.children.forEach(child => {
            childrenHtml += renderPerson(child, generation + 1);
        });
        childrenHtml += '</div>';
    }

    html += childrenHtml + '</div>';
    return html;
}

document.addEventListener('DOMContentLoaded', () => {
    document.getElementById('firstNameInput').addEventListener('keypress', (e) => {
        if (e.key === 'Enter') searchPeople();
    });
    document.getElementById('lastNameInput').addEventListener('keypress', (e) => {
        if (e.key === 'Enter') searchPeople();
    });
    
    document.addEventListener('click', (e) => {
        const controls = document.querySelector('.controls');
        const results = document.getElementById('searchResults');
        if (!controls?.contains(e.target) && !results?.contains(e.target)) {
            results?.classList.remove('visible');
        }
    });
});
</script>

</body>
</html>
